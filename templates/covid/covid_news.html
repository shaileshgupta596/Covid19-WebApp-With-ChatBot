{% extends "covid/commenpage.html" %}
{% block body %}
<style type="text/css">
 table {
    counter-reset: tableCount;     
}
.counterCell:before {              
    content: counter(tableCount); 
    counter-increment: tableCount; 
}
h3,p{
color: white;
}
</style>

<div class="row d-flex justify-content-center">
    <div class="col-sm-4 bg-white rounded">
      <h4 align="center" style="color: black"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png">&nbsp;&nbsp;Covid-19 News</h4>
    </div>
</div>

{% if result|length >0%}
{% for data in result %}
<div class="row shadow-lg bg-dark" style="margin-top: 30px">
  <div class="col-sm-4" style="">
      <img src='{{data[2]}}' width="100%" height="220" style="border-radius: 10%">
  </div>
  <div class="col-sm-8">
    <article>
      <h3>{{data[0]}}</h3>
      <p>{{data[1]}}</p>
    </article>
  </div>
  
</div>
  {% endfor %}
  {% else %}
      <p align="center">No Result found</p>
  {% endif%}


{% endblock %}
